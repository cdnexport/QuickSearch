<!DOCTYPE html>
<html>
    <head>
        <style>
            span {
                display: block;
            }
        </style>
    </head>
    <body>
        <span>
            <input type="radio" name="option" id="FirstResult" value="FirstResult" />
            <label for="FirstResult">Open first YouTube video from search results in new tab.</label>
        </span>
        <span>
            <input type="radio" name="option" id="SearchResults" value="SearchResults" />
            <label for="SearchResults">Open YouTube search results in new tab.</label>
        </span>
        <hr />
        For best results, refresh the page with the text you would like to search after changing options.
    </body>
    <script src="options.js"></script>
</html>
